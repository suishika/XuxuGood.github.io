############################### Style ###############################
style:
  cursor:
    enable: true
    text: https://cdn.jsdelivr.net/gh/XuxuGood/cdn@master/blogImages/site-img/texto.cur
    pointer: https://cdn.jsdelivr.net/gh/XuxuGood/cdn@master/blogImages/site-img/ayuda.cur
    default: https://cdn.jsdelivr.net/gh/XuxuGood/cdn@master/blogImages/site-img/normal.cur
    not-allowed:  https://cdn.jsdelivr.net/gh/XuxuGood/cdn@master/blogImages/site-img/circle.png
    zoom-out:  https://cdn.jsdelivr.net/gh/XuxuGood/cdn@master/blogImages/site-img/zoom-out.png
    zoom-in:  https://cdn.jsdelivr.net/gh/XuxuGood/cdn@master/blogImages/site-img/zoom-in.png
    grab:  https://cdn.jsdelivr.net/gh/XuxuGood/cdn@master/blogImages/site-img/openhand.png
  font_smoothing: true # font-smoothing for webkit
  max_width: 1180px # Sum of body width and sidebar width (This limit will be exceeded when the device width is greater than 2000px, reaching 75% of the total width)
  scrollbar:
    size: 4px
    border: 2px
    color: '#2196f3'
    hover: '#ff5722'
  navbar:
    height: 56px
    width: auto # auto, max
    effect: [shadow, blur] # [shadow, floatable, blur]
  sidebar:
    effect: [shadow, floatable] # [shadow, floatable, blur]
  body:
    effect: [shadow, floatable] # [shadow, floatable, blur]
    highlight:
      language: true # 显示代码块的语言
      copy_btn: true
      grayscale: false # 启用灰度效果
    text_align: # left, right, justify, center
      h1: left
      h2: left
      h3: left
      h4: left
      p: justify
    note: # style for default note: {% note text %}
      icon: '\f054'
      color: ''
    checkbox:
      enable: true # enable for user
      color: '' # color for default checkbox
  gap:
    h2: 48px # Spacing above H2 (only px unit)
    h3: 24px # Spacing above H3 (only px unit)
    h4: 16px # Spacing above H4 (only px unit)
    paragraph: 1rem # Paragraph spacing between paragraphs
    row: .5rem # Paragraph spacing between other elements
    line_height: 1.65 # normal, 1.5, 1.75, 2 ...
  border_radius:
    card: 8px
    codeblock: 4px
    searchbar: 8px
    button: 4px
  fontsize:
    root: 16px
    h1: 1.625rem
    h2: 1.375rem
    h3: 1.25rem
    h4: 1.125rem
    h5: 1rem
    h6: 1rem
    body: 1rem
    list: .9375rem
    meta: .875rem
    code: .8125rem
    footnote: .75rem
  fontfamily:
    logofont:
      fontfamily: '"Varela Round", "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: 'Varela Round'
      url: https://cdn.jsdelivr.net/gh/volantis-x/cdn-fonts/VarelaRound/VarelaRound-Regular.ttf
      weight: normal
      style: normal
    bodyfont:
      fontfamily: 'UbuntuMono, "PingFang SC", "Microsoft YaHei", Helvetica, Arial'
      name: 'UbuntuMono'
      url: https://cdn.jsdelivr.net/gh/volantis-x/cdn-fonts/UbuntuMono/UbuntuMono-Regular.ttf
      weight: normal
      style: normal
      offset: 0.1rem # Correct baseline for zh-CN
    codefont:
      fontfamily: 'Menlo, UbuntuMono, Monaco'
      name: 'Monaco'
      url: https://cdn.jsdelivr.net/gh/volantis-x/cdn-fonts/Monaco/Monaco.ttf
      weight: normal
      style: normal
    note-tag:
      fontfamily: 'Font Awesome 5 Free'
  color:
    site: '#f4f4f4' # 网站背景色
    site_inner: '#555' # 网站背景内的文字颜色
    site_footer: '#666' # 网站背景内的页脚文字颜色
    card: 'white' # 卡片背景色
    text: '#444' # 卡片上文字的颜色。
    theme: '#1BC3FB' # 主色系
    link: '#1BC3FB' # 链接颜色
    hover: '#ff5722' # 链接突出显示颜色
    inner: 'white' # 按钮内的文字颜色
    block: '#f6f6f6' # 色块
    inlinecode: '#f6f6f6' # 内联代码颜色
    codeblock: '#d2eafd' # 代码块颜色
    p: '#555' # 段落颜色




############################### Layout ###############################
cover:
  scheme: docs # docs, blog
  layout: search # search (搜索), dock (坞), featured (精选), focus (焦点)
  display:
    home: true
    archive: false
    others: false # can be written in front-matter 'cover: true'
  logo: https://cdn.jsdelivr.net/gh/XuxuGood/cdn@master/blogImages/site-img/logo.png
  title: #Xu's Blog
  subtitle: #'终有溺水替沧海，再无相思寄巫山~'
  search: 世界之大，探索一下
  features:
    - name: 主页
      icon: fas fa-home
      url: /
    - name: 分类
      icon: fas fa-folder-open
      url: categories/
    - name: 标签
      icon: fas fa-tags
      url: tags/
    - name: 朋友
      icon: fas fa-users
      url: links/
    - name: 留言
      icon: fas fa-comments
      url: comments/
#      img: https://i.loli.net/2020/07/24/GaeXvVAdtJkCYT3.png
#      rel: external nofollow noopener noreferrer
#      target: _blank

# Navigation Bar
navbar:
  logo: # choose [img] or [icon + title]
    img:
    icon: fas fa-dragon
    title: Xu's Blog
  menu:
  # The following can be written in `blog/source/_data/menu.yml`
  # 配置移步到`blog/source/_data/menu.yml`文件中
  search: 搜索...(◕ܫ◕)   # Search bar placeholder

# 布局设置
layout:
# The following can be written in `blog/source/_data/layout.yml`
# 配置移步到`blog/source/_data/layout.yml`文件中


# meta library
meta:
  # 文章标题
  title: # 暂无配置
  # 默认文章作者（可在front-matter中覆盖）
  author:
    avatar: https://hasaik.com/images/avatar.jpg
    name: 'Mr. X'
    url: /
  # 文章创建日期
  date:
    icon: fas fa-calendar-alt
    title: '发布于：'
    format: 'YYYY-MM-DD' # 日期格式 http://momentjs.com/docs/
  # 文章更新日期
  updated:
    icon: fas fa-edit
    title: '更新于：'
    format: 'YYYY-MM-DD' # 日期格式 http://momentjs.com/docs/
  # 文章分类
  category:
    icon: fas fa-folder-open
  # 文章置顶
  pin:
    icon: fas fa-angle-double-up
  # 文章浏览计数
  counter:
    icon: fas fa-eye
  # 文章评论数量：只支持 valine
  valinecount:
    icon: fas fa-comment-dots
    desc: '' # 条评论
  # 文章字数和阅读时长
  wordcount:
    icon_wordcount: fas fa-keyboard
    icon_duration: fas fa-hourglass-half
  # 文章标签
  tags:
    icon: fas fa-hashtag
  # 分享
  share:
    - id: qq
      img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qq.png
    - id: qzone
      img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qzone.png
    - id: weibo
      img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/weibo.png
    - id: qrcode # 当id为qrcode时需要安装插件  npm i -S hexo-helper-qrcode
      img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/wechat.png
    - id: telegram
      img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/telegram.png
  # 链接
  btns:
    edit:
      icon: fas fa-edit
      title: 在GitHub上编辑此页
      color: '#888'
    repo: # 源码链接
      icon: fas fa-file-code
      title: 源码
      color: '#508EF2'
    bug: # BUG反馈链接
      icon: fas fa-bug
      title: BUG
      color: '#FE5F58'
    doubt: # 疑问链接
      icon: fas fa-question-circle
      title: 疑问
      color: '#FFBD2B'
    idea: # 建议链接
      icon: fas fa-lightbulb
      title: 建议
      color: '#3DC550'
    faq: # FAQ链接
      icon: fas fa-comments
      title: FAQ
      color: '#29B1C9'
    feedback: # 反馈链接
      icon: fas fa-comment-dots
      title: 反馈
      color: '#1BCDFC'

# widget library
widget:
  # The following can be written in `blog/source/_data/widget.yml`
  # ---------------------------------------
  # blogger info widget
  blogger:
    class: blogger
    display: [desktop, mobile] # [desktop, mobile]
    avatar: /images/avatar.jpg
    shape: rectangle # circle, rectangle
    url: /about/
    title: ·银河小徐
    subtitle:
    jinrishici: false # Poetry Today. You can set a string, and it will be displayed when loading fails.
    social: true
  # ---------------------------------------
  # toc widget (valid only in articles)
  toc:
    class: toc
    display: [desktop, mobile] # [desktop, mobile]
    header:
      icon: fas fa-list
      title: 本文目录
    list_number: true
    min_depth: 2
    max_depth: 6
  # ---------------------------------------
  # category widget
  category:
    class: category
    display: [desktop, mobile] # [desktop, mobile]
    header:
      icon: fas fa-folder-open
      linkIcon: fas fa-expand-arrows-alt # 小组件链接图标
      title: 文章分类
      url: /categories/
  # ---------------------------------------
  # tagcloud widget
  tagcloud:
    class: tagcloud
    display: [desktop, mobile] # [desktop, mobile]
    header:
      icon: fas fa-tags
      linkIcon: fas fa-expand-arrows-alt # 小组件链接图标
      title: 热门标签
      url: /tags/
    min_font: 14
    max_font: 24
    color: true
    start_color: '#999'
    end_color: '#555'
  # ---------------------------------------
  # related posts widget
  related_posts:
    class: related_posts # npm i -S hexo-related-popular-posts
    display: [desktop, mobile] # [desktop, mobile]
    header:
      icon: fas fa-bookmark
      title: 相关文章
    max_count: 5
  # ---------------------------------------
  # copyright widget (valid only in articles)
  copyright:
